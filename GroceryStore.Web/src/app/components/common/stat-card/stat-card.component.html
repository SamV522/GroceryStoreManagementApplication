<ng-container>
    <div class="surface-card shadow-2 flex-grow-1 m2 p-3 border-round stat-card-body">
        <div class="flex flex-column flex-grow-1 justify-content-between stat-card-content">
            <div class="flex flex-row justify-content-between mb-3">
                <div>
                    <div class="block text-500 font-medium mb-3">
                        {{ title }}
                    </div>
                    <div class="text-900 font-medium text-xl">
                        {{ body }}
                    </div>
                </div>
                <div [class]="'flex align-items-center justify-content-center bg-'+ colour +'-100 border-round'" style="width:2.5rem;height:2.5rem">
                    <i [class]="icon +' text-'+ colour +'-500 text-xl'"></i>
                </div>
            </div>
            <div>
                <ng-content [select]="stat-card-detail"></ng-content>
            </div>
        </div>
    </div>
</ng-container>
